<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Calcolo Sistema VMC - Configuratore Avanzato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary: #0066cc;
            --primary-dark: #0052a3;
            --primary-light: #e6f2ff;
            --success: #22c55e;
            --danger: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 0.75rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--gray-800);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1rem;
            animation: fadeIn 0.6s ease-out;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: var(--gray-600);
            font-size: 1.125rem;
        }

        h2, h3, h4 {
            color: var(--gray-900);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        h2 { font-size: 1.875rem; }
        h3 { font-size: 1.5rem; }
        h4 { font-size: 1.25rem; }

        /* Form Styles */
        .form-section {
            background: var(--gray-50);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .question-container {
            margin-bottom: 1.5rem;
        }

        .question-label {
            display: block;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 1.125rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type="text"],
        input[type="number"],
        select {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--gray-300);
            border-radius: 0.5rem;
            background: white;
            transition: var(--transition);
            font-family: inherit;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .btn {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #16a34a;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background: var(--gray-300);
        }

        /* Progress Indicator */
        .progress-container {
            margin-bottom: 2rem;
        }

        .progress-bar {
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            transition: width 0.5s ease-out;
            border-radius: 4px;
        }

        .progress-text {
            margin-top: 0.5rem;
            text-align: center;
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        /* Confirmation Message */
        .confirmation {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--success);
            color: white;
            border-radius: 0.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideIn 0.3s ease-out;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }

        th {
            background: var(--primary-light);
            color: var(--primary-dark);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            color: var(--gray-700);
        }

        tr:hover {
            background: var(--gray-50);
        }

        tr.totale {
            background: var(--primary-light);
            font-weight: 700;
            font-size: 1.125rem;
        }

        tr.totale td {
            color: var(--primary-dark);
            border-bottom: none;
        }

        /* Result Section */
        .result-header {
            background: var(--primary-light);
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .result-item {
            text-align: center;
        }

        .result-label {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-bottom: 0.25rem;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .vmc-selection {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 2px solid var(--primary);
            margin-top: 1rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Utility Classes */
        .hidden { display: none !important; }
        .text-center { text-align: center; }
        .mb-2 { margin-bottom: 2rem; }
        .mt-2 { margin-top: 2rem; }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .container { padding: 1rem; }
            .card { padding: 1.5rem; }
            .form-section { padding: 1.5rem; }
            input[type="text"],
            input[type="number"],
            select { min-width: 100%; }
            th, td { padding: 0.75rem; font-size: 0.875rem; }
            .result-grid { grid-template-columns: 1fr; }
        }

        /* Print Styles */
        @media print {
            body { background: white; }
            .card { box-shadow: none; border: 1px solid var(--gray-300); }
            .btn { display: none; }
            .progress-container { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Configuratore Sistema VMC</h1>
            <p class="subtitle">Calcolo professionale per impianti di ventilazione meccanica controllata</p>
        </div>

        <div class="card" id="form-container">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="progress-text">Passo 1 di 8</div>
            </div>

            <div class="form-section">
                <div class="question-container">
                    <label class="question-label" id="question"></label>
                    <div class="input-group">
                        <input type="text" id="answer" autocomplete="off" class="hidden" placeholder="Inserisci il valore...">
                        <select id="aspettativa-select" class="hidden">
                            <option value="">Seleziona il livello...</option>
                            <option value="Alto">Alto - Premium</option>
                            <option value="Medio">Medio - Standard</option>
                            <option value="Moderato">Moderato - Base</option>
                            <option value="Basso">Basso - Economy</option>
                        </select>
                        <button class="btn btn-primary" onclick="confirmStep()">
                            <span>Conferma</span>
                        </button>
                    </div>
                </div>
                <div id="confirmation" class="hidden"></div>
                <button id="nextBtn" class="btn btn-success hidden" onclick="nextStep()">
                    Avanti →
                </button>
            </div>
        </div>

        <div id="result" class="card hidden"></div>
    </div>

    <script>
        // Configuration
        const questions = [
            { key: "superficie", text: "Superficie dell'ambiente (m²)", type: "number", icon: "📐" },
            { key: "aspettativa", text: "Livello di aspettativa del sistema", type: "select", icon: "⭐" },
            { key: "soggiorni", text: "Numero di soggiorni (Immissione)", type: "number", icon: "🛋️" },
            { key: "altri_vani_zg", text: "Numero di altri vani ZG (Immissione)", type: "number", icon: "🚪" },
            { key: "camere_zn", text: "Numero di camere ZN (Immissione)", type: "number", icon: "🛏️" },
            { key: "cucine_lavanderie", text: "Numero di cucine/lavanderie (Estrazione)", type: "number", icon: "🍳" },
            { key: "bagni_zg", text: "Numero di bagni ZG (Estrazione)", type: "number", icon: "🚿" },
            { key: "bagni_zn", text: "Numero di bagni ZN (Estrazione)", type: "number", icon: "🛁" }
        ];

        // Price list (optimized structure)
        const listino = {
            "URED015HRS00P": { descr: "UNITA' VMC ORIZZONT. IRSAIR H 150 P S", prezzo: 2806.00 },
            "URED022HRS00P": { descr: "UNITA' VMC ORIZZONT. IRSAIR H 220 P S", prezzo: 2951.00 },
            "URED043HRS000": { descr: "UNITA' VMC ORIZZONTALE IRSAIR H 430 S", prezzo: 4010.00 },
            "URED060HRS000": { descr: "UNITA' VMC ORIZZONTALE IRSAIR H 600 S", prezzo: 4487.00 },
            "A00FAS0100": { descr: "FASCETTA STRINGITUBO L=540", prezzo: 2.00 },
            "A00FAS0200": { descr: "FASCETTA STRINGITUBO L=780", prezzo: 2.40 },
            "A00PLE037512500": { descr: "PLENUM DISTR.ISOL.3XDN75 DN125 BOX", prezzo: 239.50 },
            "A00PLE067516000": { descr: "PLENUM DISTR.ISOL.6XDN75 DN160 BOX", prezzo: 290.10 },
            "A00PLE107520000": { descr: "PLENUM DISTR.ISOL.10XDN75 DN200 BOX", prezzo: 388.90 },
            "DLZMAF016000": { descr: "MANICOTTO FEMMINA IN LAM. ZINCATA DN160", prezzo: 5.40 },
            "DLZMAF020000": { descr: "MANICOTTO FEMMINA IN LAM. ZINCATA DN200", prezzo: 6.10 },
            "DLZMAM012500": { descr: "MANICOTTO MASCHIO IN LAM. ZINCATA DN125", prezzo: 9.80 },
            "DLZMAM016000": { descr: "MANICOTTO MASCHIO IN LAM. ZINCATA DN160", prezzo: 10.20 },
            "DLZMAM020000": { descr: "MANICOTTO MASCHIO IN LAM. ZINCATA DN200", prezzo: 11.50 },
            "DLZRID201600": { descr: "RIDUZIONE CONC. IN LAM. ZINC. DN200/160", prezzo: 30.80 },
            "DLZTUB01250100": { descr: "CANALE CIRC. LAM. ZINCATA TLZ DN125 1 M", prezzo: 24.40 },
            "DLZTUB01600100": { descr: "CANALE CIRC. LAM. ZINCATA TLZ DN160 1 M", prezzo: 28.10 },
            "DLZTUB02000100": { descr: "CANALE CIRC. LAM. ZINCATA TLZ DN200 1 M", prezzo: 33.80 },
            "DPLANE007500000": { descr: "ANELLO DI TENUTA MANICOTTO D75 CONF.10PZ", prezzo: 36.60 },
            "DPLCOL007500001": { descr: "COLLARE FERMATUBO ROSSO PER COND. D75", prezzo: 2.30 },
            "DPLCOL007500002": { descr: "COLLARE FERMATUBO BLU PER COND. D75", prezzo: 2.30 },
            "DPLKITATTD75": { descr: "KIT COMPLETO N.1 ATTACCO PER TUBO DN75", prezzo: 14.50 },
            "DPLMAN007500000": { descr: "MANICOTTO PER CONDOTTO FLESSIBILE D75", prezzo: 5.20 },
            "DPLTUB007550000": { descr: "CONDOTTO FLESSIBILE CIRCOLARE D75X63 50M", prezzo: 261.00 },
            "DPLTUB012501C0": { descr: "TUBO FLESS. ISOL. AFONICO TFI-AFO DN125", prezzo: 14.90 },
            "DPLTUB016001C0": { descr: "TUBO FLESS. ISOL. AFONICO TFI-AFO DN160", prezzo: 17.90 },
            "DPLTUB020001C0": { descr: "TUBO FLESS. ISOL. AFONICO TFI-AFO DN200", prezzo: 21.20 },
            "TPLKITMULTI": { descr: "KIT PER PLENUM MULTI", prezzo: 19.60 },
            "TALGRI0012500": { descr: "GRIGLIA PAE/ESP IN ALLUMINIO GRAT DN125", prezzo: 42.60 },
            "TALGRI0016000": { descr: "GRIGLIA PAE/ESP IN ALLUMINIO GRAT DN160", prezzo: 64.30 },
            "TALGRI0020000": { descr: "GRIGLIA PAE/ESP IN ALLUMINIO GRAT DN200", prezzo: 75.30 },
            "TLZGRI03510MA0": { descr: "GRIGLIA DI IMM./ESTR. 350X100 QUADRA A", prezzo: 81.70 },
            "TLZGRI02510MA0": { descr: "GRIGLIA DI IMM./ESTR. 250X100 QUADRA A", prezzo: 58.60 },
            "TLZPLE03510M0": { descr: "PLENUM MULTI PER GRIGLIA QUADRA 350X100", prezzo: 120.10 },
            "TLZPLE02510M1": { descr: "PLENUM MULTI PER GRIGLIA QUADRA 250X100", prezzo: 83.50 }
        };

        // State management
        let userData = {};
        let currentStep = 0;

        // Position descriptions
        const posImmissione = [
            { sigla: "Pos.A", desc: "N. attacchi BOX - Immissione" },
            { sigla: "Pos.B", desc: "N. linee D75 min - Immissione" },
            { sigla: "Pos.C", desc: "N. kit aggiuntivi - Immissione" },
            { sigla: "Pos.D", desc: "N. bocchette - Immissione" },
            { sigla: "Pos.E", desc: "N. bocchette 350x100 - Immissione" },
            { sigla: "Pos.F", desc: "N. bocchette 250x100 - Immissione" },
            { sigla: "Pos.G", desc: "N. kit MULTI - Immissione" }
        ];

        const posEstrazione = [
            { sigla: "Pos.H", desc: "N. attacchi BOX - Estrazione" },
            { sigla: "Pos.I", desc: "N. linee D75 min - Estrazione" },
            { sigla: "Pos.L", desc: "N. kit aggiuntivi - Estrazione" },
            { sigla: "Pos.M", desc: "N. bocchette - Estrazione" },
            { sigla: "Pos.N", desc: "N. bocchette 350x100 - Estrazione" },
            { sigla: "Pos.O", desc: "N. bocchette 250x100 - Estrazione" },
            { sigla: "Pos.P", desc: "N. kit MULTI - Estrazione" }
        ];

        // UI Functions
        function updateProgress() {
            const progress = ((currentStep + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `Passo ${currentStep + 1} di ${questions.length}`;
        }

        function showQuestion() {
            updateProgress();
            document.getElementById('confirmation').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('answer').value = '';
            document.getElementById('answer').classList.add('hidden');
            document.getElementById('aspettativa-select').classList.add('hidden');
            
            const question = questions[currentStep];
            document.getElementById('question').innerHTML = `${question.icon} ${question.text}`;
            
            if (question.type === "select") {
                const select = document.getElementById('aspettativa-select');
                select.classList.remove('hidden');
                select.selectedIndex = 0;
                select.focus();
            } else {
                const input = document.getElementById('answer');
                input.classList.remove('hidden');
                input.type = question.type;
                input.focus();
            }
        }

        function confirmStep() {
            let input;
            const question = questions[currentStep];
            
            if (question.type === "select") {
                input = document.getElementById('aspettativa-select').value;
                if (!input) {
                    showError('Seleziona un livello di aspettativa!');
                    return;
                }
            } else {
                input = document.getElementById('answer').value.trim();
                if (!input || (question.type === "number" && isNaN(input))) {
                    showError('Inserisci un valore valido!');
                    return;
                }
            }
            
            userData[question.key] = (question.type === "number") ? Number(input) : input;
            
            const confirmationDiv = document.getElementById('confirmation');
            confirmationDiv.innerHTML = `
                <span>✓</span>
                <span>${question.text}: <strong>${input}</strong></span>
            `;
            confirmationDiv.classList.remove('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function showError(message) {
            // Simple error handling - could be improved with toast notifications
            alert(message);
        }

        function nextStep() {
            currentStep++;
            if (currentStep < questions.length) {
                showQuestion();
            } else {
                document.getElementById('form-container').classList.add('hidden');
                processData();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (!document.getElementById('nextBtn').classList.contains('hidden')) {
                    nextStep();
                } else {
                    confirmStep();
                }
            }
        });

        // Format currency
        function formatCurrency(value) {
            return new Intl.NumberFormat('it-IT', {
                style: 'currency',
                currency: 'EUR'
            }).format(value);
        }

        // Process data and generate results
        function processData() {
            const S = userData.superficie;
            const aspettativa = userData.aspettativa.toLowerCase();
            
            // Calculate air flow
            const coefficients = {
                'alto': 1.77,
                'medio': 1.52,
                'moderato': 1.26,
                'basso': 0.83
            };
            const Q = S * coefficients[aspettativa];
            
            // Select VMC unit
            let codiceVMC = "";
            if (Q <= 90) codiceVMC = "URED015HRS00P";
            else if (Q <= 150) codiceVMC = "URED022HRS00P";
            else if (Q <= 250) codiceVMC = "URED043HRS000";
            else if (Q <= 350) codiceVMC = "URED060HRS000";
            else {
                showNoUnitAvailable();
                return;
            }
            
            const vmc = listino[codiceVMC];
            
            // Calculate components
            const components = calculateComponents(Q, userData);
            const distinta = generateDistinta(Q, components);
            
            // Generate HTML output
            showResults(S, userData.aspettativa, Q, codiceVMC, vmc, components, distinta);
        }

        function calculateComponents(Q, userData) {
            // Immissione calculations
            const posA = (Q <= 60) ? 3 : ((Q <= 180) ? 6 : 10);
            const posB = Math.ceil(Q / 30);
            const posC = Math.max(0, posB - posA);
            const posD = userData.soggiorni + userData.altri_vani_zg + userData.camere_zn;
            const posE = ((posD * 2) >= posB) ? 0 : 1;
            const posF = posD - posE;
            const posG = (posE === 0) ? (posB - posD) : (posB - (posE * 3) - posF);
            
            // Estrazione calculations
            const posH = posA;
            const posI = posB;
            const posL = posC;
            const posM = userData.cucine_lavanderie + userData.bagni_zg + userData.bagni_zn;
            const posN = ((posM * 2) >= posI) ? 0 : 1;
            const posO = posM - posN;
            const posP = (posN === 0) ? (posI - posM) : (posI - (posN * 3) - posO);
            
            return {
                immissione: [posA, posB, posC, posD, posE, posF, posG],
                estrazione: [posH, posI, posL, posM, posN, posO, posP]
            };
        }

        function generateDistinta(Q, components) {
            const { immissione, estrazione } = components;
            const [posA, posB, posC, posD, posE, posF, posG] = immissione;
            const [posH, posI, posL, posM, posN, posO, posP] = estrazione;
            
            const codici = new Array(21);
            const quantita = new Array(21);
            
            // Populate codes based on Q value
            codici[1] = (Q <= 90) ? "URED015HRS00P" : 
                       (Q <= 150) ? "URED022HRS00P" : 
                       (Q <= 250) ? "URED043HRS000" : "URED060HRS000";
            
            codici[2] = (Q <= 60) ? "DPLTUB012501C0" :
                       (Q <= 250) ? "DPLTUB016001C0" : "DPLTUB020001C0";
            
            codici[3] = (Q <= 60) ? "DLZMAM012500" :
                       (Q <= 250) ? "DLZMAM016000" : "DLZMAM020000";
            
            codici[4] = (Q <= 60) ? "DLZTUB01250100" :
                       (Q <= 250) ? "DLZTUB01600100" : "DLZTUB02000100";
            
            codici[5] = (Q > 150) ? "DLZRID201600" : null;
            codici[6] = (Q > 150 && Q <= 250) ? "DLZMAF020000" :
                       (Q > 250) ? "DLZMAF016000" : null;
            
            codici[7] = (Q <= 60) ? "A00PLE037512500" :
                       (Q <= 180) ? "A00PLE067516000" : "A00PLE107520000";
            
            codici[8] = "DPLKITATTD75";
            codici[9] = "DPLTUB007550000";
            codici[10] = "DPLMAN007500000";
            codici[11] = "DPLANE007500000";
            codici[12] = "DPLCOL007500001";
            codici[13] = "DPLCOL007500002";
            codici[14] = (Q <= 60) ? "TALGRI0012500" :
                        (Q <= 250) ? "TALGRI0016000" : "TALGRI0020000";
            codici[15] = "TLZGRI03510MA0";
            codici[16] = "TLZGRI02510MA0";
            codici[17] = "TLZPLE03510M0";
            codici[18] = "TLZPLE02510M1";
            codici[19] = "TPLKITMULTI";
            codici[20] = (Q <= 60) ? "A00FAS0100" : "A00FAS0200";
            
            // Calculate quantities
            quantita[1] = 1;
            quantita[2] = 10;
            quantita[3] = 2;
            quantita[4] = 1;
            quantita[5] = (Q > 250) ? 4 : 0;
            quantita[6] = (Q > 250) ? 4 : 0;
            quantita[7] = 2;
            quantita[8] = posC + posL;
            quantita[9] = Math.ceil((posB + posI) * 15 / 50);
            quantita[10] = Math.ceil(quantita[9] - 1);
            quantita[11] = Math.ceil(quantita[10] * 2 / 10);
            quantita[12] = Math.ceil((posB + posI) * 15 / 2 / 3);
            quantita[13] = Math.ceil((posB + posI) * 15 / 2 / 3);
            quantita[14] = 2;
            quantita[15] = posE + posN;
            quantita[16] = posF + posO;
            quantita[17] = posE + posN;
            quantita[18] = posF + posO;
            quantita[19] = posG + posP;
            quantita[20] = (quantita[19] < 500) ? 16 : 32;
            
            return { codici, quantita };
        }

        function showNoUnitAvailable() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="text-center">
                    <h2 style="color: var(--danger);">⚠️ Unità non disponibile</h2>
                    <p>La portata richiesta (Q > 350 m³/h) supera la capacità massima disponibile.</p>
                    <p>Si consiglia di consultare un tecnico specializzato per una soluzione personalizzata.</p>
                    <button class="btn btn-primary mt-2" onclick="location.reload()">
                        Nuovo Calcolo
                    </button>
                </div>
            `;
            resultDiv.classList.remove('hidden');
        }

        function showResults(S, aspettativa, Q, codiceVMC, vmc, components, distinta) {
            const { immissione, estrazione } = components;
            const { codici, quantita } = distinta;
            
            let html = `
                <h2 class="text-center mb-2">Risultati Calcolo Sistema VMC</h2>
                
                <div class="result-header">
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">Superficie</div>
                            <div class="result-value">${S} m²</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">Livello Aspettativa</div>
                            <div class="result-value">${aspettativa}</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">Portata Totale (Q)</div>
                            <div class="result-value">${Q.toFixed(2)} m³/h</div>
                        </div>
                    </div>
                    
                    <div class="vmc-selection">
                        <h4 style="margin-bottom: 0.5rem;">Unità VMC Selezionata</h4>
                        <p style="margin: 0;">
                            <strong style="color: var(--primary);">${codiceVMC}</strong> - 
                            ${vmc.descr}
                        </p>
                        <p style="margin: 0.5rem 0 0 0; font-size: 1.25rem; color: var(--primary);">
                            <strong>${formatCurrency(vmc.prezzo)}</strong>
                        </p>
                    </div>
                </div>
                
                <h3>📥 Componenti Sistema - Immissione</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Sigla</th>
                            <th>Descrizione</th>
                            <th>Valore</th>
                        </tr>
                    </thead>
                    <tbody>`;
            
            for (let i = 0; i < posImmissione.length; i++) {
                html += `
                        <tr>
                            <td><strong>${posImmissione[i].sigla}</strong></td>
                            <td>${posImmissione[i].desc}</td>
                            <td style="text-align: center;"><strong>${immissione[i]}</strong></td>
                        </tr>`;
            }
            
            html += `
                    </tbody>
                </table>
                
                <h3>📤 Componenti Sistema - Estrazione</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Sigla</th>
                            <th>Descrizione</th>
                            <th>Valore</th>
                        </tr>
                    </thead>
                    <tbody>`;
            
            for (let i = 0; i < posEstrazione.length; i++) {
                html += `
                        <tr>
                            <td><strong>${posEstrazione[i].sigla}</strong></td>
                            <td>${posEstrazione[i].desc}</td>
                            <td style="text-align: center;"><strong>${estrazione[i]}</strong></td>
                        </tr>`;
            }
            
            html += `
                    </tbody>
                </table>
                
                <h3>📋 Distinta Base Materiali</h3>
                <table>
                    <thead>
                        <tr>
                            <th style="width: 60px;">Pos.</th>
                            <th style="width: 140px;">Codice</th>
                            <th>Descrizione</th>
                            <th style="width: 80px;">Q.tà</th>
                            <th style="width: 120px;">Prezzo Unit.</th>
                            <th style="width: 120px;">Totale</th>
                        </tr>
                    </thead>
                    <tbody>`;
            
            let totaleComplessivo = 0;
            
            for (let i = 1; i <= 20; i++) {
                if (!codici[i]) continue;
                
                const item = listino[codici[i]];
                if (!item) continue;
                
                const tot = quantita[i] * item.prezzo;
                totaleComplessivo += tot;
                
                html += `
                        <tr>
                            <td style="text-align: center;">${i}</td>
                            <td><code style="background: var(--gray-100); padding: 2px 6px; border-radius: 4px; font-size: 0.875rem;">${codici[i]}</code></td>
                            <td>${item.descr}</td>
                            <td style="text-align: center;"><strong>${quantita[i]}</strong></td>
                            <td style="text-align: right;">${formatCurrency(item.prezzo)}</td>
                            <td style="text-align: right;"><strong>${formatCurrency(tot)}</strong></td>
                        </tr>`;
            }
            
            html += `
                        <tr class="totale">
                            <td colspan="5" style="text-align: right;">TOTALE COMPLESSIVO</td>
                            <td style="text-align: right;">${formatCurrency(totaleComplessivo)}</td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="text-center mt-2">
                    <button class="btn btn-success" onclick="exportToExcel()">
                        📊 Esporta in Excel
                    </button>
                    <button class="btn btn-secondary" onclick="window.print()">
                        🖨️ Stampa
                    </button>
                    <button class="btn btn-primary" onclick="location.reload()">
                        🔄 Nuovo Calcolo
                    </button>
                </div>`;
            
            document.getElementById('result').innerHTML = html;
            document.getElementById('result').classList.remove('hidden');
            
            // Smooth scroll to results
            setTimeout(() => {
                document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        function exportToExcel() {
            // Show loading spinner
            event.target.innerHTML = '<span class="spinner"></span> Generazione...';
            
            setTimeout(() => {
                const data = userData;
                const S = data.superficie;
                const Q = S * {'alto': 1.77, 'medio': 1.52, 'moderato': 1.26, 'basso': 0.83}[data.aspettativa.toLowerCase()];
                const components = calculateComponents(Q, data);
                const distinta = generateDistinta(Q, components);
                const { codici, quantita } = distinta;
                
                // Create Excel-compatible HTML table
                let excel = `
                    <html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel">
                    <head>
                        <meta charset="UTF-8">
                        <style>
                            table { border-collapse: collapse; }
                            th, td { border: 1px solid #000; padding: 8px; }
                            th { background-color: #CCE5FF; font-weight: bold; }
                            .header { font-size: 16px; font-weight: bold; margin-bottom: 10px; }
                            .totale { background-color: #E6F3FF; font-weight: bold; }
                        </style>
                    </head>
                    <body>
                        <div class="header">Calcolo Sistema VMC - ${new Date().toLocaleDateString('it-IT')}</div>
                        <p>Superficie: ${S} m² | Livello: ${data.aspettativa} | Portata: ${Q.toFixed(2)} m³/h</p>
                        
                        <table>
                            <tr>
                                <th>Pos.</th>
                                <th>Codice</th>
                                <th>Descrizione</th>
                                <th>Quantità</th>
                                <th>Prezzo Unit. (€)</th>
                                <th>Totale (€)</th>
                            </tr>`;
                
                let totale = 0;
                for (let i = 1; i <= 20; i++) {
                    if (!codici[i]) continue;
                    const item = listino[codici[i]];
                    if (!item) continue;
                    const tot = quantita[i] * item.prezzo;
                    totale += tot;
                    
                    excel += `
                            <tr>
                                <td>${i}</td>
                                <td>${codici[i]}</td>
                                <td>${item.descr}</td>
                                <td>${quantita[i]}</td>
                                <td>${item.prezzo.toFixed(2)}</td>
                                <td>${tot.toFixed(2)}</td>
                            </tr>`;
                }
                
                excel += `
                            <tr class="totale">
                                <td colspan="5" style="text-align: right;">TOTALE COMPLESSIVO</td>
                                <td>${totale.toFixed(2)}</td>
                            </tr>
                        </table>
                    </body>
                    </html>`;
                
                // Create and trigger download
                const blob = new Blob([excel], { type: 'application/vnd.ms-excel' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Distinta_VMC_${new Date().toISOString().slice(0,10)}.xls`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // Reset button
                event.target.innerHTML = '📊 Esporta in Excel';
            }, 500);
        }

        // Initialize
        showQuestion();
    </script>
